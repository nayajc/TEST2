<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>전배우자 유형 테스트</title>
  <style>
    body {
      font-family: 'Pretendard', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f8fbff, #d0e8ff);
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    header {
      text-align: center;
      padding: 1rem;
    }
    header h1 {
      font-size: 2.2rem;
      color: #2c3e50;
    }
    header p {
      font-size: 1rem;
      color: #555;
    }
    .question-container {
      background: white;
      padding: 2rem;
      margin: 1rem 0;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 2rem;
    }
    .question h3 {
      font-size: 1.1rem;
      color: #1f3a93;
    }
    .options label {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #f1f7ff;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .options label:hover {
      background: #d6ebff;
    }
    button {
      display: block;
      margin: 2rem auto 0;
      background: #1f8ef1;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 2rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0e70c7;
    }
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>💔 전배우자 유형 테스트</h1>
      <p>그 사람은 어떤 유형일까? 재미로 보는 성격 테스트</p>
    </header>
    <form id="quiz" class="question-container" action="result.html" method="GET" onsubmit="return handleSubmit(event)">
      <!-- 질문 항목은 동일하므로 생략 -->
      <input type="hidden" id="score" name="score" value="0" />
      <button type="submit">결과 보기 🔍</button>
    </form>
  </div>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = document.forms["quiz"];
      let totalScore = 0;
      for (let i = 1; i <= 8; i++) {
        const answer = form[`q${i}`];
        if (!answer || !answer.value) {
          alert("모든 질문에 응답해주세요!");
          return false;
        }
        totalScore += parseInt(answer.value);
      }
      document.getElementById("score").value = totalScore;
      event.target.submit();
    }
  </script>
</body>
</html>
