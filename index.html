<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>전배우자 유형 테스트</title>
  <style>
    body {
      font-family: 'Pretendard', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f8fbff, #d0e8ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }
    header p {
      font-size: 1rem;
      color: #555;
    }
    .question-container {
      max-width: 640px;
      background: white;
      padding: 2rem;
      margin: 1rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    .question {
      margin-bottom: 2rem;
    }
    .question h3 {
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
      color: #1f3a93;
    }
    .options label {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem 0.8rem;
      background: #f1f7ff;
      border-radius: 0.6rem;
      transition: all 0.2s;
      cursor: pointer;
    }
    .options label:hover {
      background: #d6ebff;
    }
    button {
      background: #1f8ef1;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #0e70c7;
    }
    .result {
      margin-top: 2rem;
      padding: 2rem;
      background: #fff;
      border-radius: 1.5rem;
      max-width: 640px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .emoji {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    @media (max-width: 600px) {
      .question-container, .result {
        margin: 1rem;
        padding: 1rem;
      }
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>💔 전배우자 유형 테스트</h1>
    <p>그 사람은 어떤 유형일까? 재미로 보는 성격 테스트</p>
  </header>
  <form id="quiz" class="question-container">
    <div class="question"><h3>🗣️ 전 배우자는 대화를 할 때...</h3>
      <div class="options">
        <label><input type="radio" name="q1" value="3" /> ❌ 일방적으로 말한다</label>
        <label><input type="radio" name="q1" value="2" /> 👂 듣는 척만 한다</label>
        <label><input type="radio" name="q1" value="1" /> 🏃 회피한다</label>
        <label><input type="radio" name="q1" value="0" /> 😌 차분히 논의한다</label>
      </div></div>
    <div class="question"><h3>💥 갈등이 생기면...</h3>
      <div class="options">
        <label><input type="radio" name="q2" value="3" /> 📢 큰소리부터 낸다</label>
        <label><input type="radio" name="q2" value="2" /> 📴 연락을 끊는다</label>
        <label><input type="radio" name="q2" value="1" /> 🚪 피한다</label>
        <label><input type="radio" name="q2" value="0" /> 🤝 중재자를 찾는다</label>
      </div></div>
    <div class="question"><h3>🧠 감정 공감 능력은...</h3>
      <div class="options">
        <label><input type="radio" name="q3" value="3" /> ❌ 전혀 공감하지 않았다</label>
        <label><input type="radio" name="q3" value="1" /> 🧍 자기중심적이었다</label>
        <label><input type="radio" name="q3" value="0" /> ✅ 잘 공감했다</label>
      </div></div>
    <div class="question"><h3>💼 경제적 책임은...</h3>
      <div class="options">
        <label><input type="radio" name="q4" value="3" /> 💸 대부분 내가 졌다</label>
        <label><input type="radio" name="q4" value="2" /> ⚖️ 거의 회피했다</label>
        <label><input type="radio" name="q4" value="0" /> 🤝 서로 나눴다</label>
      </div></div>
    <div class="question"><h3>🍼 아이 양육 태도는...</h3>
      <div class="options">
        <label><input type="radio" name="q5" value="3" /> 😑 무관심</label>
        <label><input type="radio" name="q5" value="2" /> 🙅 간섭</label>
        <label><input type="radio" name="q5" value="0" /> 👨‍👩‍👧 공동 노력</label>
      </div></div>
    <div class="question"><h3>🤥 거짓말 여부는...</h3>
      <div class="options">
        <label><input type="radio" name="q6" value="3" /> 🧨 자주 있었다</label>
        <label><input type="radio" name="q6" value="1" /> 🤷 몰라서 모르겠다</label>
        <label><input type="radio" name="q6" value="0" /> 🙌 거의 없었다</label>
      </div></div>
    <div class="question"><h3>💬 사과는?</h3>
      <div class="options">
        <label><input type="radio" name="q7" value="3" /> 😡 안 한다</label>
        <label><input type="radio" name="q7" value="1" /> 🤐 형식적이다</label>
        <label><input type="radio" name="q7" value="0" /> 🫶 진심으로 한다</label>
      </div></div>
    <div class="question"><h3>🧍‍♂️ 독립성은?</h3>
      <div class="options">
        <label><input type="radio" name="q8" value="3" /> 😩 지나치게 의존적</label>
        <label><input type="radio" name="q8" value="2" /> 😶 무관심</label>
        <label><input type="radio" name="q8" value="0" /> ✨ 독립적</label>
      </div></div>

    <button type="button" onclick="calculateResult()">결과 보기 🔍</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    function calculateResult() {
      const form = document.forms["quiz"];
      let totalScore = 0;
      for (let i = 1; i <= 8; i++) {
        const val = form[`q${i}`].value;
        if (val === undefined || val === "") {
          alert("모든 질문에 응답해주세요!");
          return;
        }
        totalScore += parseInt(val);
      }

      let resultText = "";
      let emoji = "";

      if (totalScore >= 20) {
        resultText = `<h2>💣 감정폭발형 로켓</h2><p>분노와 감정 과잉 반응이 많은 유형이에요. 냉정한 중재자가 꼭 필요합니다.</p>`;
        emoji = "💣";
      } else if (totalScore >= 14) {
        resultText = `<h2>🎭 회피형 스펀지</h2><p>감정을 피하고 현실을 외면할 수 있어요. 논리적으로 접근해야 해요.</p>`;
        emoji = "🎭";
      } else if (totalScore >= 8) {
        resultText = `<h2>🧊 냉철한 계산형</h2><p>감정 표현은 적지만 이성적입니다. 데이터 기반 접근이 유리합니다.</p>`;
        emoji = "🧊";
      } else {
        resultText = `<h2>🌈 협력형 평화주의자</h2><p>조율과 협상이 가능한 성향입니다. 협력적인 관계 유지에 유리합니다.</p>`;
        emoji = "🌈";
      }

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <div class="emoji">${emoji}</div>
        ${resultText}
        <p>📞 관련 상담사: <strong>오수진 변호사</strong> 02-6953-6325</p>
      `;
    }
  </script>
</body>
</html>
